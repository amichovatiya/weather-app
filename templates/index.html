<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Check the Weather!</h1>
    <p>Check the weather for any city around the globe. You can find weather statistics such as temperature, highs and lows, and precipitation for today and a five-day forecast. For access to premium statistics, please enter your credentials.</p>
    <form method="POST">
        <input type="text" name="search" placeholder="Enter city name" required>
        <input type="password" name="password" placeholder="Enter credentials (optional)">
        <button type="submit">Get Weather</button>
    </form>
</body>
</html>
